<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			@keyframes ans
			{
				0%   {background: red; left:0px; top:0px;}
				25%  {background: yellow;left:300px; top:0px;}
				50%  {background: green;left:300px; top:300px;}
				75% {background: purple;left:0px; top:300px;}
				100% {background: red;left:0px; top:0px;}
				
			}
			div{
				width:50px;
				height: 40px;
				padding:50px;
				background:red;
				position: relative; 
				animation: ans 5s infinite;
				
			}
		</style>
	</head>
	<body>
	<div><center>你看</center><div>
	</body>
</html>
